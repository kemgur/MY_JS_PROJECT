<!-- Given that x = 6 and y = 3, the table below explains the logical operators:
(X = 6 ve y = 3 olduğu için, aşağıdaki tablo mantıksal operatörleri açıklamaktadır:)

Operator	Description	     Example	

   !	       not           !(x === y) is true
-->
<!DOCTYPE html>
<html>
<body>

<p>The NOT operator (!) returns true for false statements and false for true statements.</p>
<!-- NOT operatörü (!) Yanlış ifadeler için doğru ve doğru ifadeler için yanlış döndürür. -->
<p id="demo"></p>

<script>
var x = 6;
var y = 3;

document.getElementById("demo").innerHTML = 
!(x === y) + "<br>" + 
!(x > y);
</script>

</body>
</html>
