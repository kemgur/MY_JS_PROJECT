<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math Object</h2>

<p>Math.PI returns PI:</p>
<p id="piDemo"></p>

<p>Math.sqrt(16) returns the square root of 16:</p>
<p id="sqrtDemo"></p>

<script>
var x = Math.PI;
var y = Math.sqrt(16);

document.getElementById("piDemo").innerHTML = x;
document.getElementById("sqrtDemo").innerHTML = y;
</script>

</body>
</html>
