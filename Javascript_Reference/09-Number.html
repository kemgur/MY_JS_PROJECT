<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numbers can be written with or without decimals:</p>

<p id="demo"></p>

<script>
var x = 3.14;
var y = 3;
var z = 123e5;    // 12300000
var q = 123e-5;   // 0.00123

document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z + "<br>" + q;
</script>

</body>
</html>
